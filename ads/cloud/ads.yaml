imports:
- path: instance.jinja
- path: autoscaler.jinja
- path: loadbalancer.jinja

resources:
- name: ads-deployment-instances
  type: instance.jinja
  properties:
    region: us-central1
    zone: us-central1-b
    prefix: ads-service
    privateBucket: fs-dev-morph-private-bucket
    publicBucket: fs-dev-morph-public-bucket
    spannerDatabase: fs-dev-app-spanner-db
    spannerInstance: fs-dev-app-spanner-instance
    network: fs-dev-app-network
    subnet: fs-dev-ad-app-network-subnet
    projectID: find-seller-morph-app-dev
    adBinName: app
    serviceAccount: 432029008951-compute@developer.gserviceaccount.com


- name: ads-deployment-autoscaler
  type: autoscaler.jinja
  properties:
    zone: us-central1-b
    prefix: ads-service
    privateBucket: fs-dev-morph-private-bucket
    projectID: find-seller-morph-app-dev
    adBinName: app
    size: 1
    maxSize: 2

- name: ads-deployment-loadbalancer
  type: loadbalancer.jinja
  properties:
    prefix: ads-service
    network: fs-dev-app-network
    projectID: find-seller-morph-app-dev
